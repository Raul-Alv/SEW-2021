<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>James Gosling: Opiniones</title>
        <meta name="keywords" content="James Gosling, Java, formulario"/>
        <meta name="author" content="Raúl Álvarez UO265210"/>
        <meta name="description" content="Un formulario para rellenar con una opinión sobre Ryan Gosling">
        <link rel="stylesheet" type="text/css" href="estilo/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="estilo/formularios.css"/>
    </head>

    <body class="formularioContainer">
        <h1 class="title">Formulario</h1>

        <nav class="navigation">
            <a href="index.html" accesskey="I" tabindex=0>Inicio</a>
            <a href="java.html" accesskey="J" tabindex=1>Historia de Java</a>
            <a href="premios.html" accesskey="P" tabindex=2>Premios</a>
        </nav>

        <main class="container">
            <p>Por favor, rellene el siguiente formulario.</p>
            <form class="formulario" method="post">
                
                <label id="labelNombre" for="nombre">Nombre</label><input type="text" id="nombre"><br>
                <label id="labelEmail" for="email">Email</label><input type="email" id="email"><br>

                <fieldset id="fConocer">
                    <legend>¿Alguna vez ha oído hablar de James Gosling?</legend>
                    <input type="radio" name="qConocer" id="siConocer"><label for="siConocer">Si</label><br>
                    <input type="radio" name="qConocer" id="noConocer"><label for="noConocer">No</label><br>
                </fieldset>          

                <fieldset id="fUsar">
                    <legend>¿Alguna vez ha usado Java?</legend>
                    <input type="radio" name="qUsar" id="siUsar"><label for="siUsar">Si</label><br>
                    <input type="radio" name="qUsar" id="noUsar"><label for="noUsar">No</label><br>
                </fieldset>

                <label id="labelOpinion" for="opinion">Introduza su opinión sobre James Gosling:</label><br>
                <textarea cols="20" rows="8" id="opinion"></textarea><br>

                <input id="enviar" type="button" value="Enviar">
            </form>
        </main>
    </body>
</html>
