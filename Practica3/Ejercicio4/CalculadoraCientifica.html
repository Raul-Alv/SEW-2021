<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="CalculadoraCientifica.css"/>
        <meta charset="UTF-8">
        <script src = "CalculadoraBasica.js"></script>
        <script src = "CalculadoraCientifica.js"></script>
        <title>Calculadora Cientifica</title>
    </head>
    <body>
        <h1>Calculadora Cientifica</h1>
        <form name="calculadora" id="container">
            <input title="result" type="text" class="result" name = "result" id="result" disabled>

            <input type="button" class="memory" name="show" value="mrc" onclick="calc.mRecall()">
            <input type="button" class="memory" name="addmem" value="m+" onclick="calc.mPlus(document.getElementById('result').value)">
            <input type="button" class="memory" name="removemem" value="m-" onclick="calc.mMinus(result.value)">
            
            <input type="button" class="operator" name="square" value="x²" onclick="calc.mRecall()">
            <input type="button" class="operator" name="power" value="xʸ" onclick="calc.mPlus(document.getElementById('result').value)">
            <input type="button" class="operator" name="sin" value="sin" onclick="calc.mMinus(result.value)">
            <input type="button" class="operator" name = "cos" value="cos" onclick="calc.division()">
            <input type="button" class="operator" name = "tang" value="tan" onclick="calc.division()">

            <input type="button" class="operator" name="root" value="√" onclick="calc.mRecall()">
            <input type="button" class="operator" name="power10" value="10ˣ" onclick="calc.mPlus(document.getElementById('result').value)">
            <input type="button" class="operator" name="log" value="log" onclick="calc.mMinus(result.value)">
            <input type="button" class="operator" name = "exp" value="exp" onclick="calc.division()">
            <input type="button" class="operator" name = "mod" value="Mod" onclick="calc.division()">

            <input type="button" class="operator" name = "clearScreen" value="CE" onclick="calc.clearAll()">
            <input type="button" class="operator" name = "clear" value="C" onclick="calc.clearAll()">
            <input type="button" class="operator" name = "delete" value="←" onclick="calc.clearAll()">
            <input type="button" class="operator" name = "division" value="/" 
                onclick="calc.division()">
        
            <input type="button" class="numbers" name = "pi" value="π" onclick="calc.pi()">
            <input type="button" class="numbers" name = "seven" value="7" onclick="calc.digits('7')">
            <input type="button" class="numbers" name = "eight" value="8" onclick="calc.digits('8')">
            <input type="button" class="numbers" name = "nine" value="9" onclick="calc.digits('9')">
            <input type="button" class="operator" name = "multiplication" value="*" 
                onclick="calc.multiplication()">
        
            <input type="button" class="operator" name = "factorial" value="n!" onclick="calc.clearAll()">
            <input type="button" class="numbers" name = "four" value="4" onclick="calc.digits('4')">
            <input type="button" class="numbers" name = "five" value="5" onclick="calc.digits('5')">
            <input type="button" class="numbers" name = "six" value="6" onclick="calc.digits('6')">
            <input type="button" class="operator" name = "minus" value="-" 
                onclick="calc.subtract()">
        
            <input type="button" class="operator" name = "masMenos" value="±" onclick="calc.clearAll()">
            <input type="button" class="numbers" name = "one" value="1" onclick="calc.digits('1')">
            <input type="button" class="numbers" name = "two" value="2" onclick="calc.digits('2')">
            <input type="button" class="numbers" name = "three" value="3" onclick="calc.digits('3')">
            <input type="button" class="operator" name = "sum" value="+" 
                onclick="calc.add()">
        
            <input type="button" class="operator" name = "abrirParentesis" value="(" onclick="calc.clearAll()">
            <input type="button" class="operator" name = "cerrarParentesis" value=")" onclick="calc.clearAll()">
            <input type="button" class="numbers" name = "zero" value="0" onclick="calc.digits('0')">
            <input type="button" class="numbers" name = "dot" value="." onclick="calc.displayValue('.')">
            <input type="button" class="operator" name = "equals" value="=" 
                onclick="calc.equals()">
        </form>
        <footer>
            <a href="http://validator.w3.org/check/referer" hreflang="en-us">
                <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88">
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="¡CSS Válido!" />
            </a>
        </footer>
    </body>
</html>
